<!-- Wishlist Item -->
<div class="card wishlist-card h-100 shadow-sm position-relative">
  <button class="btn btn-link position-absolute top-0 end-0 m-2 p-1 text-secondary" (click)="removeItem()"
    aria-label="Remove from wishlist">
    <i class="bi bi-x-lg"></i>
  </button>
  <div class="ratio ratio-1x1 wishlist-img-bg">
    <img [src]="item.img" [alt]="'Cover of ' + item.title" class="card-img-top rounded-3 wishlist-img" />
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-1 text-truncate">{{ item.title }}</h5>
    <p class="card-text text-muted mb-3 author">{{ item.author }}</p>
    <app-add-to-cart [productId]="item.productId" class="mt-2 w-100"
      (removeFromWishlist)="wishlistHandler(item.productId)">
    </app-add-to-cart>

  </div>
</div>
