<div class="container py-5">
  <h1 class="display-5 fw-bold mb-4 text-slate-800">My Wishlist</h1>

  <div class="row g-4 mb-4 justify-content-center align-items-center text-center">
    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of paginatedWishlist">
      <app-wishlist-item [item]="item" (remove)="deleteItem($event)"></app-wishlist-item>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4 mb-4 p-4">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize" [maxSize]="5"
      [rotate]="true" [ellipses]="false" [boundaryLinks]="true" size="lg">
    </ngb-pagination>
  </div>
</div>
