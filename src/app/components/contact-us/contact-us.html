<div class="container py-5">
    <div class="row ">
        <div class="col-lg-6">

                    <h1 class="mb-4">Contact Us</h1>

                    <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                                required value="{{formData.name}}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email"
                                required value="{{formData.email}}">
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="Your Message" required>{{formData.message}}</textarea>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-lg col-lg-4 col-12">
                                Send Message
                            </button>
                        </div>
                    </form>

                    <div class=" mt-5 pt-4 border-top ">
                        <h2 class="h4 mb-3">Or chat with our AI assistant</h2>
                        <button class="btn btn-light" (click)="startChat()">
                            Start Chat
                        </button>
                    </div>
                </div>
            </div>
        </div>
