<div class="container bg-light rounded shadow-sm mt-4 p-4">
    <div class="profile-header d-flex flex-column flex-md-row align-items-center justify-content-between">
        <div class="d-flex flex-column flex-md-row align-items-center gap-3">
            <div>
                <h5 class="mb-1">{{ user?.name || 'Guest User' }}</h5>
                <p class="text-muted mb-0">
                    Joined At: {{ user?.createdAt ? (user!.createdAt | date:'mediumDate') :
                    'Joined recently' }}

                </p>
            </div>
        </div>
    </div>

    <app-profile-tabs class="mt-4"></app-profile-tabs>
</div>
