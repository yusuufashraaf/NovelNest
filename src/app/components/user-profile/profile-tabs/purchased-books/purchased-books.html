<div class="container py-4">
    @for (book of orders; track $index) {
    <ng-container>
        <div class="row g-4 mb-3">
            <div class="col-12">
                <div
                    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center bg-white p-3 rounded shadow-sm">

                    <!-- Left: Book Info -->
                    <div class="mb-3 mb-md-0 bookTitle">
                        <h5 class="fw-bold mb-1 bookTitle">{{ book.title }}</h5>
                        <h6 class="text-primary small">{{ book.author }}</h6>
                        <p class="mb-2 small">
                            Price: {{ book.price }} L.E
                        </p>

                        <!-- PDF Link or Fallback -->
                        @if (book.pdfLink) {
                        <ng-container>
                            <a [href]="book.pdfLink" class="btn btn-sm btn-outline-secondary" target="_blank">
                                <i class="bi bi-file-earmark-pdf me-1"></i> View PDF
                            </a>
                        </ng-container>
                        }
                        @else {
                        <span class="text-danger small">No PDF available for this book.</span>
                        }
                    </div>

                    <!-- Right: Book Image -->
                    <div class="ms-md-3 mt-3 mt-md-0">
                        <img [src]="book.imageCover" [alt]="book.title" class="img-fluid rounded" />
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    }
</div>
