<div class="container py-4">
    @for (book of books; track $index) {
    <div class="row g-4 mb-3">
        <div class="col-12">
            <div
                class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center bg-white p-3 rounded shadow-sm">
                <!-- Left: Text Info -->
                <div class="mb-3 mb-md-0">
                    <h5 class="fw-bold mb-1">{{ book.title }}</h5>
                    <h6 class="text-decoration-none text-primary small">{{ book.author }}</h6><br />
                </div>

                <!-- Right: Image -->
                <div class="ms-md-3 mt-3 mt-md-0">
                    <img [src]="book.image" [alt]="book.title" class="img-fluid rounded"
                        style="max-height: 150px; object-fit: cover;" />
                </div>
            </div>
        </div>
    </div>
    }
</div>
