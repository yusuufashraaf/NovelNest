<div class="container py-5 orders-container">
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Messages</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>Message #</th>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>Created At</th>
                                    <th>Message Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (message of messagesData; track message._id) {
                                <tr>
                                    <td>{{ message._id }}</td>
                                    <td>{{ message.name }}</td>
                                    <td>{{ message.email }}</td>
                                    <td>{{ message.createdAt | date:'dd/MM/yyyy' }}</td>
                                    <td>{{ message.message }}</td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Showing {{ messagesData.length }} Messages</small>
                </div>
            </div>
        </div>
    </div>
</div>
